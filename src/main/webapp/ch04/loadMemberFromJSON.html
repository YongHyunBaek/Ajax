<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
<title>JSON으로부터 객체 생성</title>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">
window.onload = function(){
		new ajax.xhr.Request("member_json.jsp", "", viewInfo, "GET");
}
function viewInfo(req){
		if(req.readyState == 4){
				if(req.status == 200){
						var result = stringify("(" +req.responseText+ ")");
						if (result.code == 'success'){
								var m = result.data.member;
								alert(m.id + "[" + m.name + "]");
						} else{
								alert("실패");
						}
				}else {
						alert("에러 발생 : " +req.status);
				}
		}
}

// 15번줄에 eval 대신에 jason.parse() / jason.stringify()를 사용해도 정상 구현된다. 
// parse만 써도되고 jason.parse 써도 됨 , stringify만 써도되고 jason.stringify 써도 됨.

</script>
</head>
<body>
</body>
</html>
